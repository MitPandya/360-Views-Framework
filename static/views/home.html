<div id="container" layout="column">

    <div id="photosphere" ng-dblclick="onClick($event)" flex></div>
    <choose-file layout="row" flex="25" layout-align="center center">
    <input id="fileInput" type="file" class="ng-hide">
    <md-input-container flex-20 class="md-block">
      <input type="text" ng-model="fileName" disabled>
      <div class="hint">Select your file</div>
    </md-input-container>
    <div>
      <md-button id="uploadButton" class="md-fab md-mini">
        <md-icon class="material-icons">attach_file</md-icon>
      </md-button>
    </div>
  </choose-file>

</div>
